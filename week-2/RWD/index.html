<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>RWD Webpage</title>
</head>
<body>
	<header>
		<nav>
			<span>Website Logo</span>
			<label class='menu-button-container'>
			    <div class='menu-button'></div>
			    <div class='close-button hide'></div>
			</label>
			<ul class="menu hide">
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
				<li>Item 4</li>
			</ul>	
		</nav>
	</header>
	
	<main>
		<section id="welcome">
			<h1>Welcome Message</h1>
		</section>

		<section id="content">
			<h2 id="sectionTitle">Section Title</h2>
			<div class="gridContainer">
				<div class="box">content box 1</div>
				<div class="box">content box 2</div>
				<div class="box">content box 3</div>
				<div class="box">content box 4</div>
			</div>
		</section>
		<div id="actionBtn">
			<button>Call to Action</button>
		</div>
		<div class="gridContainer hide" id="extra">
			<div class="box hide">content box 5</div>
			<div class="box hide">content box 6</div>
			<div class="box hide">content box 7</div>
			<div class="box hide">content box 8</div>
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
